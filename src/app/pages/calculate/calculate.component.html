<div class="container">
  <div class="mainTitle">
    <h1>Calculate</h1>
  </div>

  <div class="row center mb-3">
    <div class="col-12">
      <p>General Information</p>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-2">
            <span class="input-group-text field-label">View Cost</span>
            <select class="form-select" [(ngModel)]="cost_per">
              <option value="total">In Total</option>
              <option value="year">Per Year</option>
              <option value="month">Per Month</option>
              <option value="day">Per Day</option>
              <option value="mile">Per Mile</option>
            </select>
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text field-label">Years Owned</span>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="years_owned"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text field-label">Gallon of Fuel ($)</span>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="gallon_fuel_cost"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text field-label">Miles</span>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="miles_value"
            />
            <select class="form-select" [(ngModel)]="miles_time">
              <option value="total">In Total</option>
              <option value="year">Per Year</option>
              <option value="month">Per Month</option>
              <option value="week">Per Week</option>
              <option value="day">Per Day</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row center mb-3">
    <div class="col-12">
      <p>Vehicle Information</p>
    </div>
    <ng-container *ngFor="let vehicle of vehicles">
      <div class="col-12 col-lg-6 mb-2">
        <app-vehicle
          (removeVehicleEvent)="removeVehicle($event)"
          [id]="vehicle"
          [vehicle_count]="vehicles.size"
          [cost_per]="cost_per"
          [years_owned]="years_owned"
          [gallon_fuel_cost]="gallon_fuel_cost"
          [miles_value]="miles_value"
          [miles_time]="miles_time"
        ></app-vehicle>
      </div>
    </ng-container>
    <div *ngIf="vehicles.size < max_vehicles" class="col-12 col-lg-6 mb-2">
      <app-add-vehicle (addVehicleEvent)="addVehicle()"></app-add-vehicle>
    </div>
  </div>
</div>
